<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Документы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<documents></documents>

<template id="documents">
    <div class="list" data-bind="foreach: categories, event: { dragover: categoryDragover}">
        <div class="list__item js-list-item"
             data-bind="attr: { draggable: isDraggable}, css: {'draggable': isDraggable, 'opened': isOpened}, event: { dragstart: $parent.dragStart, dragend: $parent.dragEnd}">
            <div class="list__top">
                <button class="reset-btn list__button" data-bind="text:name, click: toggleCategory"></button>
                <button class="reset-btn list__toggle" title="Переместить"
                        data-bind="click: toggleCategoryDraggable"></button>
            </div>
            <ul class="list__inner reset-list" data-bind="fadeVisible: isOpened, foreach: items">
                <li class="list__text js-list-document" data-bind="attr: { draggable: isDraggable}, css: {'draggable': isDraggable}">
                    <span data-bind="text: name"></span>
                    <button class="reset-btn list__toggle" title="Переместить"
                            data-bind="click: toggleDocumentDraggable"></button>
                </li>
            </ul>
        </div>
    </div>
</template>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type='text/javascript' src='scripts/libs/knockout-3.5.1.js'></script>
<script type="module" src='scripts/index.js'></script>
</body>
</html>
